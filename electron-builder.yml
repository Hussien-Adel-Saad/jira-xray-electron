appId: com.yourcompany.jira-xray-orchestrator
productName: Jira Xray Orchestrator
copyright: Copyright Â© 2026

directories:
  output: release
  buildResources: public

files:
  - dist/**/*
  - dist-electron/**/*
  - node_modules/**/*
  - package.json
  - src/shared/fieldMapping.json

compression: normal

win:
  target:
    - target: nsis
      arch:
        - x64
  artifactName: ${productName}-${version}-setup.${ext}
  icon: public/icon.ico

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: true

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  category: public.app-category.developer-tools
  icon: public/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  category: Development
  icon: public/icon.png
  synopsis: Jira/Xray Test Orchestration Tool
  description: Desktop application for streamlined Jira and Xray test case creation

publish: null